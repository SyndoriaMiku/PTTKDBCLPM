<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <!-- Styles -->
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/register.css">

    <!-- Scripts -->
    <script src="https:ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="static/js/script.js"></script>

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-wrap">
                <div class="header-logo">
                    <a href="index.html" class="logo-link">Logo</a>
            </div>
        </div>
        <h2 style="text-align: center;">Đăng ký tài khoản</h2>
        <div class="register-form">
            <div class="row">
                <label for="username" class="title-field">Username:</label>
            </div>
            <div class="row">
                <input type="text" class="register-input input" id="username" name="username" placeholder="Username">
            </div>
            <div class="row">
                <label for="password" class="title-field">Password:</label>
            </div>
            <div class="row">
                <input type="password" class="register-input input" id="password" name="password" placeholder="Password">
            </div>
            <div class="row">
                <button class="register-btn btn" id="register">Đăng ký</button>
            </div>
            <div class="row">
                <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
                
        </div>            
    </div>
</body>
</html>
